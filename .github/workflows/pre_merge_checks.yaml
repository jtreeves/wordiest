name: Pre-Merge Checks
on:
  pull_request:
    branches: [main]
jobs:
  unit-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Fix flutter SDK folder permission
        run: git config --global --add safe.directory /tmp/flutter/--
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Run unit tests
        run: flutter test test/unit_tests
  widget-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Fix flutter SDK folder permission
        run: git config --global --add safe.directory /tmp/flutter/--
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Run widget tests
        run: flutter test test/widget_tests
  web-build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Fix flutter SDK folder permission
        run: git config --global --add safe.directory /tmp/flutter/--
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build app for web
        run: flutter build web
